      - name: 'ls -la'
        run: ls -la
        # .
        # ..

      - name: 'ls -la /'
        run: ls -la /

      - name: 'ls -la /Users'
        run: ls -la /Users

      - name: 'ls -la /Users/runner'
        run: ls -la /Users/runner

      - name: 'ls -la /Users/runner/work'
        run: ls -la /Users/runner/work

      - name: 'ls -la /Users/runner/work/github_actions_test'
